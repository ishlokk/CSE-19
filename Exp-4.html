<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <h2 style="text-align: center;"> Hotel Room Booking Form</h2>
    <form action="#" method="post">
        <!--personal information-->
         <fieldset>
            <legend>Personal Information</legend>
         
        <label for="Name">Full Name:</label>
        <input type="text" id="name" id="Name" id="Name" required>
        <br><br>
        <label for="Email">Email:</label>
        <input type="Email" id="Email" name="Email" required>
        <br><br>
        <label for="phone">phone:</label>
        <input type="tel" id="phone" name="phone" required>
         </fieldset>
        <br><br>

        <!--booking form-->
        <fieldset>
            <legend>Booking Details</legend>
        <label for="checkin">Check-in-Date:</label>
        <input type="date" id="checkin" name="checkin" required>
        <br><br>
        <label for="checkout"> Check-out-Date:</label>
        <input type="date" id="checkout" name="checkout">
        <br><br>
        <label for="guests">Number of guests</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required>
        <br><br>
        <label for="room">Room Type:</label>
        <select id="room" name="room" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select>  
        </fieldset>  
        <br><br>
        <fieldset>
            <legend>Adiitional Details</legend>
        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests"></textarea>
        </fieldset>
        <br><br>
        <!--buttons-->
        <button type="Submit">Book Now</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
